    <script>
        function myFunction() {
          var x = document.getElementById("cmdform");
          var text = "";
          text = x.elements[0].value;
          if(text == "help"){
            document.getElementById("demo").innerHTML = "Commands -" + "<br />" + "About: Takes you to the about page" + "<br />" + "Home: Takes you to the home page";
          }
          else if (text == "about") {
            window.location.replace("./about.html");
          }
          
        }
        var i = 0;
        var txt = 'Drawbridge';
        var newe = 'dsasdasd';        
        var speed = 150; /* The speed/duration of the effect in milliseconds */

        function typeDrawbridge() {
         if (i < txt.length) {
             document.getElementById("type").innerHTML += txt.charAt(i);
             i++;
             setTimeout(typeDrawbridge, speed);
         }
        }



        
    </script>
